# Dos games para o AppImage
##### Fazenda

---

"As a user, I want to download an application from the original author, and run it on my Linux desktop system just like
I would do with a Windows or Mac application."
"As an application author, I want to provide packages for Linux desktop systems, without the need to get it 'into' a
distribution and without having to build for gazillions of different distributions."

- [Official AppImage Website](https://appimage.org/)

---

## Exemplos de apps

- Atom
- Blender
- Chromium
- Firefox
- LibreOffice

---

## OSs suportados

- Arch
- RHEL
- CentOS
- openSUSE
- SLED
- Fedora
- debian and derivatives

---

## Como usar

```shell
$ chmod a+x Subsurface*.AppImage
```

```shell
$ ./Subsurface*.AppImage
```

---

## Sobre o projeto

- Released first in 2004 under the name klik, it was continuously developed, then renamed in 2011 to PortableLinuxApps and later in 2013 to AppImage.
- [5k GH stars](https://github.com/AppImage/appimagekit/)
- MIT License
- 

---

## Como funciona?

- AppImageKit:
    - appimagetool: converts an AppDir into a self-mounting filesystem image
    - appimaged: is a daemon that handles registering and unregistering AppImages with the system

---

## Vantanges

- No root needed
- No system libraries changed
- Optional binary delta updates
- Works on Live ISOs
- Acessa as bibliotecas compartilhadas mas não as copia
- Uso de softwares antigos em modo de "compatibilidade"

---

## Desvantagens

- Pouco utilizado
